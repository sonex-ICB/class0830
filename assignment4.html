<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar1{
            color: azure;
            height: 25px;
            background: rgb(21, 20, 20);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            font-weight: lighter;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar1 a{
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar1 .contact{
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar2{
            color: rgb(21, 20, 20);
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 20px;
            font-weight: lighter;
        }
        .navbar2 .brand .logo{
            font-size: 45px;
            font-weight: bolder;
            color: rgb(21, 20, 20);
            text-decoration: none;
            margin: 0 10px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .navbar2 .icon a{
            color: rgb(21, 20, 20);
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="navbar1">
        <div class="contact">
            <span> info@example.com </span>
            <span> +234 803 123 4567 </span>
        </div>
        <div class="socials">
            <span class="follow"> Follow Us: </span>
            <a href="follow"> F </a>
            <a href="follow"> T </a>
            <a href="follow"> I </a>
            <a href="follow"> Y </a>
        </div>
    </div>
    <div class="navbar2">
        <div class="brand">
            <span class="logo"> SUNGO </span>
        </div>
        <div class="icon">
            <a href="home"> Home </a>
            <a href="home"> About </a>
            <a href="home"> Services </a>
            <a href="home"> Pages </a>
            <a href="home"> Blog</a>
            <a href="home"> Contact </a>
        </div>
    </div>
</body>
</html>
