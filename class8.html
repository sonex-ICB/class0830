<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      *{
         padding: 0;margin: 0; box-sizing: border-box;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .card{
         width: 90%;
         max-width: 330px;
         margin: 20px auto;
         border:  1px solid rgb(213, 216, 218);
         border-radius: 5px;
         box-shadow: 0 0 12px 0 #8080803b;
         padding: 50px 12px;
         transition: .3s;
      }
      .card:hover{
         transform: scale(1.02);
         border: rgb(94, 42, 172) 1px solid;
      }
      .card .icon{
         display: flex;
         align-items: center;
         justify-content: center;
         width: 40px;
         height: 40px;
         background: rgb(94, 42, 172);
         border-radius: 50%;
         color: aliceblue;
      }
      .card .title{
         font-weight: 700;
         margin: 10px 0;
      }
      .card .proceed{
         border: 2px solid rgb(94, 42, 172);
         padding: 10px 30px;
         border-radius: 10px;
         margin:5px ;
         color: rgb(94, 42, 172);
         font-weight: 700;
         display: inline-block;
         text-decoration: none;
      }
      .card .proceed:hover{
         background:rgb(94, 42, 172); ;
         color: #fff;
      }
   </style>
</head>
<body>
   
   <!-- flex box -->
    <div class="card">
         <div class="icon"> <i class="ri-building-2-fill"></i> </div>
         <div class="title"> Lorem ipsum dolor </div>
         <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit voluptatem aliquam repudiandae magnam sint distinctio in, maxime excepturi aut corrupti minus adipisci omnis eaque quae!</div>
         <a href="" class="proceed"> Learn More &LongRightArrow;</a>
    </div>
</body>
</html>
