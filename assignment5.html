<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .info {
            font-size: 24px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            display: block;
            height: 5rem;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: rgb(39, 140, 39);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <div class="info">
                <div><p>Your Name*</p><input type="text" name="name" placeholder="your name"></div>
                <div><p>Your Email*</p><input type="email" name="email" placeholder="your email"></div>
            </div>
            <div class="info">
                <div><p>Write Message*</p><textarea name="message" id="" placeholder="write message"></textarea></div>
            </div>    
            <div>
                <button>Send Message &longrightarrow;</button>
            </div>
        </form>
    </div>
</body>
</html>
